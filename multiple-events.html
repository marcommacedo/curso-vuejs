<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Multiple</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1>Eventos</h1>
        <div
          :style="{ backgroundColor: bgColor, width: '200px', height: '200px' }"
          v-on="{ mouseenter: changeColor, mouseout: changeColor }"
        ></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          bgColor: "blue"
        },
        methods: {
          changeColor() {
            let backgroundColor = this.bgColor == "blue" ? "red" : "blue";

            this.bgColor = backgroundColor;
          }
        }
      });
    </script>
  </body>
</html>
