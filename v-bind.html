<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas - Bind</title>
</head>

<body>
    <div id="app">
        <h2>Acesse</h2>
        <a :href="url">Google</a>
        <p :[arg]="argValue">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, quaerat fugiat
            enim, facere laudantium
            mollitia recusandae atque et ratione fuga obcaecati vitae esse ab inventore amet? Consectetur, expedita?
            Est, aperiam.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                url: "https://www.google.com",
                arg: "title",
                argValue: "Paragrafo de exemplo"
            }
        })
    </script>
</body>

</html>
