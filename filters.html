<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtros</title>
</head>

<body>
    <div id="app">
        <h3>{{ name | placeholder("Não há") }}</h3>

        <h1>Hello {{ name }}</h1>
        <h1>Hello {{ name | upper }}</h1>
        <h1>Hello {{ name | lower }}</h1>

        <h2>O valor é: {{ salary }} {{ salary | pluralize(["real", "reais"]) }}</h2>

        <input type="text" placeholder="valor" v-model="salary">

        <h2>{{ msg | truncate(50) }}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                name: "Marco Vinicius",
                salary: 1,
                msg: "Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates eaque, libero tempore deleniti maxime accusantium aut eum possimus vitae repellat quasi.Distinctio libero consequuntur, fugit temporibus qui minima odio numquam!"
            },
            filters: {
                upper: function (value) {
                    return value.toUpperCase();
                },
                lower: function (value) {
                    return value.toLowerCase();
                },
                real: function (value) {
                    return `R$ ${parseInt(value).toFixed(2)}`
                }
            }
        })
    </script>
</body>

</html>
