<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style - Inline (Array)</title>
</head>

<body>
    <div id="app">
        <a href="https://google.com" :style="[fontSizeStyle, colorStyle, linkStyle]">Google</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                fontSizeStyle: {
                    fontSize: "30px"
                },
                colorStyle: {
                    color: "red"
                },
                linkStyle: {
                    textDecoration: "none"
                }
            }
        })
    </script>
</body>

</html>
