<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Object</title>
  </head>

  <body>
    <div id="app">
      <button @click="call($event)">clique aqui</button>
      <hr />
      <a href="https://google.com" @click="call($event)">Google</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>
      let app = new Vue({
        el: "#app",
        data: {},
        methods: {
          call(event) {
            event.preventDefault();
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
