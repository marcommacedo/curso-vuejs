<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Modifiers</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <form class="form">
          <h1>Cadastro</h1>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="">Nome</label
                ><input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Digite seu nome"
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label for="">Email</label>
                <input
                  type="text"
                  class="form-control"
                  name="email"
                  placeholder="Digite seu email"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Digite sua mensagem</label>
            <textarea
              class="form-control"
              name="message"
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <button
            @click.prevent="send($event)"
            type="submit"
            class="btn btn-primary"
          >
            enviar formulário
          </button>
        </form>
        <hr />
        <a href="https://google.com" @click.prevent.once="showAlert('Olá')"
          >Google</a
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
      let app = new Vue({
        el: "#app",
        data: {},
        methods: {
          send(event) {
            let form = event.target.form;
            let data = new FormData(form);

            for (let value of data.entries()) {
              console.log(`${value[0]}: ${value[1]}`);
            }
          },
          showAlert(msg) {
            alert(msg);
          }
        }
      });
    </script>
  </body>
</html>
