<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse - Modifiers</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <form class="form" v-on:submit.prevent>
          <div class="form-group">
            <label for="">Pressione as teclas abaixo</label>
            <input
              type="text"
              class="form-control"
              placeholder="Pressione o botão esquerdo do mouse"
              @click.left="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione o botão direito do mouse"
              @click.right.prevent="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione o botão do meio do mouse"
              @click.middle="exec"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
      let app = new Vue({
        el: "#app",
        data: {},
        methods: {
          exec(event) {
            console.log(event.type);
          }
        }
      });
    </script>
  </body>
</html>
