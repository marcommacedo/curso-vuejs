<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas - Model</title>
</head>

<body>
    <div id="app">
        <h3 :style="{ fontSize: textSize + 'px' }">Marco</h3>
        <input type="text" placeholder="Digite o tamanho do texto" v-model="textSize">

        <h4 :style="{ color: textColor }">Vinicius</h4>
        <input type="text" placeholder="Digite a cor do texto" v-model="textColor">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                textSize: 10,
                textColor: "black"
            }
        })
    </script>
</body>

</html>
