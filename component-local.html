<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Components - Local</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <text-render text="Hello World"></text-render>

        <hr />

        <list></list>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
      Vue.component("text-render", {
        props: ["text"],
        template: `
                <div>
                    <h4>{{ text }}</h4>
                </div>
            `
      });

      /*
      Vue.component("list-component", {
        template: `
            <ul>
                <li v-for="name in names">{{ name }}</li>
            </ul>
          `,
        data() {
          return {
            names: ["Marco", "Vinicius"]
          };
        }
      });*/

      let listItemComponent = {
        props: ["name"],
        template: `
            <li>{{ name }}</li>
          `
      };

      let listComponent = {
        template: `
            <ul>
                <list-item v-for="name in names" :name="name"></list-item>
            </ul>
          `,
        data() {
          return {
            names: ["Marco", "Vinicius"]
          };
        },
        components: {
          listItem: listItemComponent
        }
      };

      let app = new Vue({
        el: "#app",
        data: {},
        components: {
          list: listComponent
        }
      });
    </script>
  </body>
</html>
