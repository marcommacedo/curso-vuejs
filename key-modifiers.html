<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key - Modifiers</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <form class="form" v-on:submit.prevent>
          <h1>Cadastro</h1>

          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="">Nome</label
                ><input
                  type="text"
                  class="form-control"
                  name="username"
                  placeholder="Digite seu nome"
                  @keyup.enter="send($event)"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="">Pressione as teclas abaixo</label>
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Enter"
              @keyup.enter="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Tab"
              @keydown.tab="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Delete"
              @keyup.delete="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Esc"
              @keyup.esc="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Space"
              @keyup.space="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Up"
              @keyup.up="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Down"
              @keyup.down="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Left"
              @keyup.left="exec"
            />
            <input
              type="text"
              class="form-control"
              placeholder="Pressione Right"
              @keyup.right="exec"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6"></script>

    <script>
      let app = new Vue({
        el: "#app",
        data: {},
        methods: {
          send(event) {
            let form = event.target.form;
            let data = new FormData(form);

            for (let value of data.entries()) {
              console.log(`${value[0]}: ${value[1]}`);
            }
          },
          exec(event) {
            console.log(event.key);
          }
        }
      });
    </script>
  </body>
</html>
