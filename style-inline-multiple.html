<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style - Inline (Multiple)</title>
</head>

<body>
    <div id="app">
        <div :style="{ display: displayStyle }">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit impedit et ab molestiae eligendi perferendis
            possimus sequi corporis, reprehenderit eveniet quibusdam veniam neque cupiditate, officiis libero ratione
            enim corrupti iure.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el: "#app",
            data: {
                displayStyle: ['-webkit-box', 'mox-box-flex', '-ms-flexbox']
            }
        })
    </script>
</body>

</html>
